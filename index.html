<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="screen.css">
</head>
<body>
<main>
    <ul id="nav">
        <li>
            <a class="active" href="#">
                <b>1</b>
                <div>
                    <strong>Step 1</strong>
                    Your Info
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <b>2</b>
                <div>
                    <strong>Step 2</strong>
                    Select Plan
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <b>3</b>
                <div>
                    <strong>Step 3</strong>
                    Add-ons
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <b>4</b>
                <div>
                    <strong>Step 4</strong>
                    Summary
                </div>
            </a>
        </li>
    </ul>

    <section id="card">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <form id="personalInfo">
            <fieldset>
                <label for="fullName" class="error">
                    Name
                    <strong>This field is required</strong>
                </label>
                <input name="fullName" id="fullName" placeholder="e.g. Stephen King"><br>
                <label for="emailAddress">
                    Email Address
                </label>
                <input type="email" name="emailAddress" id="emailAddress" placeholder="e.g. stephenking@lorem.com">
                <label for="phoneNumber">
                    Phone Number
                </label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="e.g. +1 234 567 890">
            </fieldset>
        </form>
    </section>

    <footer>
        <a href="#">Go Back</a>
        <button type="submit" form="personalInfo">Next Step</button>
    </footer>
</main>
</body>
</html>
