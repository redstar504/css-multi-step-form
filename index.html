<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="screen.css">
</head>
<body>
<main>
    <ul id="nav">
        <li><a class="active" href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ul>

    <section id="card">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <form id="personalInfo">
            <fieldset>
                <label class="error">
                    Name<strong>This field is required</strong><br>
                    <input name="fullName" placeholder="e.g. Stephen King"><br>
                </label>
                <label>
                    Email Address<br>
                    <input type="email" name="emailAddress" placeholder="e.g. stephenking@lorem.com">
                    <br>
                </label>
                <label>
                    Phone Number<br>
                    <input type="tel" name="phoneNumber" placeholder="e.g. +1 234 567 890">
                    <br>
                </label>
            </fieldset>
        </form>
    </section>

    <footer>
        <a href="#">Go Back</a>
        <button type="submit" form="personalInfo">Next Step</button>
    </footer>
</main>
</body>
</html>
